<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Travel App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div id = "app">
    <div class ="holder headline" id="header">
        <h1>Travel App</h1>
    </div>
    <div id="main">
        <div id="box">
            <form action="javascript:;" onsubmit="Client.handleSubmit(this)" class="form" id="travel-form">
                <div class="form__left">
                    <label for="to">To</label>
                    <input type="text" name="to" id="to" placeholder="City">
                    <label for="from">From</label>
                    <input type="text" name="from" id="from" placeholder="City">
                </div>
                <div class="form__right">
                    <label for="start-date">Departure</label>
                    <input type="date" name="depart" id="depart">
                    <label for="end-date">Return</label>
                    <input type="date" name="return" id="return">
                    <input type="submit" value="submit">
                </div>
            </form>
        </div>
        <div class = "holder entry hidden" id="journal-entry">
            <div class = "title">Most Recent Entry</div>
            <div id = "entryHolder">
                <div id = "date"></div> 
                <div id = "temp"></div>
                <div id = "content"></div>
            </div>
        </div>
    </div>
    <footer>
        Made by Eline Jacobse for Udacity
    </footer>
</div>

</body>
</html>
